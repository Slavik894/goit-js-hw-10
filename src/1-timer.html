<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="./css/timer-styles.css" />
  </head>
  <body>
    
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to task 1
        </h1>
      </div>
    </main>
      <input type="text" id="datetime-picker" />
<button type="button" data-start>Start</button>

<div class="timer">
  <div class="field">
    <span class="value days" data-days>00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value hours" data-hours>00</span>
    <span class="label">Hours</span>
  </div>
  <div class="field">
    <span class="value minutes" data-minutes>00</span>
    <span class="label ">Minutes</span>
  </div>
  <div class="field">
    <span class="value seconds" data-seconds>00</span>
    <span class="label">Seconds</span>
  </div>
</div>

  <script type="module" src="./js/1-timer.js"></script>
</body>
</html>
